            font-family: 'Quantify-Bold', sans-serif;
            font-size: 16px;
            margin: 5px;
        }
        input:focus, button:focus {
            outline: none;
            border-color: #9f0;
        }
        button:hover {
            background-color: #555;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        label {
            font-size: 18px;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        #container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
        .page img, .page video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border: 2px solid #fff;
            box-sizing: border-box;
        }
        .page-current {
            opacity: 1;
        }
        .slide-left {
            transform: translateX(-100%);
        }
        .slide-right {
            transform: translateX(100%);
        }
        .slide-up {
            transform: translateY(-100%);
        }
        .slide-down {
            transform: translateY(100%);
        }
        #branding {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Quantify-Bold', sans-serif;
            font-size: 70px;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            user-select: none;
        }
        #navigationControls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>RECURSIVE COMIC VIEWER</h1>
    <label for="baseId">PARENT:</label>
    <input type="text" id="baseId" placeholder="Inscription ID" value="0e7838c1c5c0bcd98453fe21047704f66a2efbccde43f5e220aa745a45fe6a2bi0">
    <div id="controls">
        <button id="showImagesButton" onclick="showImages()">READ COMIC</button>
        <button id="watchButton" onclick="toggleVideoMode()">WATCH</button>
        <button id="fullscreenButton" onclick="toggleFullscreen()">FULLSCREEN</button>
    </div>
    <div id="navigationControls">
        <button id="prevButton" onclick="navigate(-1)" disabled>PREV</button>
        <button id="nextButton" onclick="navigate(1)" disabled>NEXT</button>
    </div>
    <div id="container">
        <div id="branding">ORDINAUTS</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        let videoURLBase = 'https://github.com/snoop-frog/comic/raw/refs/heads/main/';
        let imageURLBase = 'https://ordinals.com/content/';
        let isVideoMode = false;
        let currentPage = 0;
        let totalPages = 0;
        let allImages = [];
        let videoCache = {}; // Cache to store which videos exist

        async function checkVideoExists(videoUrl) {
            if (videoCache[videoUrl] !== undefined) {
                return videoCache[videoUrl];
            }
            
            try {
                const response = await axios.head(videoUrl);
                videoCache[videoUrl] = response.status === 200;
                return videoCache[videoUrl];
            } catch (error) {
                videoCache[videoUrl] = false;
                return false;
            }
        }

        function getVideoUrlForPage(pageIndex) {
            if (pageIndex === 0) return `${videoURLBase}109.mp4`;
            if (pageIndex >= 1 && pageIndex <= 8) return `${videoURLBase}${100 + pageIndex}.mp4`;
            if (pageIndex >= 9 && pageIndex <= 17) return `${videoURLBase}${200 + (pageIndex - 8)}.mp4`;
            // For future expansion, follow similar pattern
            if (pageIndex >= 18 && pageIndex <= 26) return `${videoURLBase}${300 + (pageIndex - 17)}.mp4`;
            if (pageIndex >= 27 && pageIndex <= 35) return `${videoURLBase}${400 + (pageIndex - 26)}.mp4`;
            // Add more ranges as needed
            return null;
        }

        async function switchPageContent(page, index, forceImage = false) {
            const imageSrc = page.getAttribute('data-image-src');
            
            if (isVideoMode && !forceImage) {
                const videoUrl = getVideoUrlForPage(index);
                if (videoUrl && await checkVideoExists(videoUrl)) {
                    const video = document.createElement('video');
                    video.src = videoUrl;
                    video.controls = true;
                    video.autoplay = index === currentPage;
                    video.loop = true;
                    video.style.maxWidth = "100%";
                    video.style.maxHeight = "100%";
                    page.innerHTML = "";
                    page.appendChild(video);
                    return true; // Video was loaded
                }
            }
            
            // Default to image if video mode is off or video doesn't exist
            const newImg = document.createElement('img');
            newImg.src = imageSrc;
            newImg.style.maxWidth = "100%";
            newImg.style.maxHeight = "100%";
            page.innerHTML = "";
            page.appendChild(newImg);
            return false; // Image was loaded
        }

        async function toggleVideoMode() {
            isVideoMode = !isVideoMode;
            document.getElementById('watchButton').textContent = isVideoMode ? "VIEW COMIC" : "WATCH";
            const pages = document.querySelectorAll('.page');

            for (let i = 0; i < pages.length; i++) {
                await switchPageContent(pages[i], i);
            }
        }

        function toggleFullscreen() {
            const container = document.getElementById('container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function navigate(direction) {
            const pages = document.querySelectorAll('.page');
            
            if (pages.length === 0) return;
            
            // Remove current page class
            pages[currentPage].classList.remove('page-current');
            
            // Calculate new page index
            const newPage = (currentPage + direction + totalPages) % totalPages;
            currentPage = newPage;
            
            // Add current page class to new page
            pages[currentPage].classList.add('page-current');
            
            // If in video mode, play the current video and pause others
            if (isVideoMode) {
                const videos = document.querySelectorAll('video');
                videos.forEach((video, index) => {
                    if (index === currentPage) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });
            }
            
            // Update navigation buttons
            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            document.getElementById('prevButton').disabled = totalPages <= 1;
            document.getElementById('nextButton').disabled = totalPages <= 1;
        }

        async function showImages() {
            const container = document.getElementById('container');
            container.innerHTML = '<div id="branding">ORDINAUTS</div>';
            let baseId = document.getElementById('baseId').value.trim();
            let i = 0;
            let hasMore = true;
            allImages = [];

            try {
                while (hasMore) {
                    let url = `https://ordinals.com/r/children/${baseId}/${i}`;
                    let response = await axios.get(url);
                    let ids = response.data.ids;
                    ids.forEach(id => allImages.push(id));
                    hasMore = response.data.more;
                    i++;
                }
                totalPages = allImages.length;
                currentPage = 0;
                
                const loadPromises = allImages.map(async (id, index) => {
                    let page = document.createElement('div');
                    page.classList.add('page');
                    if (index === 0) page.classList.add('page-current');
                    page.setAttribute('data-image-src', `${imageURLBase}${id}`);
                    container.appendChild(page);
                    
                    // Initially load with image or video based on current mode
                    await switchPageContent(page, index);
                });
                
                await Promise.all(loadPromises);
                updateNavigationButtons();
                
            } catch (error) {
                console.error('Error loading images:', error);
                alert('Failed to load images. Check console for errors.');
            }
        }

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                navigate(1);
            } else if (e.key === 'ArrowLeft') {
                navigate(-1);
            } else if (e.key === 'f') {
                toggleFullscreen();
            } else if (e.key === 'v') {
                toggleVideoMode();
            }
        });

        document.addEventListener('DOMContentLoaded', showImages);
    </script>
</body>
</html>
