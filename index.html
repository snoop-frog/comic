<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECURSIVE COMIC VIEWER BY SNOOPTOSHI</title>
    <style>
        @font-face {

            font-family: 'Quantify-Bold';

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Quantify-Bold', sans-serif;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        input, button {
            background-color: #333;
            color: #fff;
            border: 1px solid #fff;
            padding: 5px 10px;
            font-family: 'Quantify-Bold', sans-serif;
            font-size: 16px;
            margin: 5px;
        }
        input:focus, button:focus {
            outline: none;
            border-color: #9f0;
        }
        button:hover {
            background-color: #555;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        label {
            font-size: 18px;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        #container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
        .page img, .page video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border: 2px solid #fff;
            box-sizing: border-box;
        }
        .page-current {
            opacity: 1;
        }
        .slide-left {
            transform: translateX(-100%);
        }
        .slide-right {
            transform: translateX(100%);
        }
        .slide-up {
            transform: translateY(-100%);
        }
        .slide-down {
            transform: translateY(100%);
        }
        #branding {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Quantify-Bold', sans-serif;
            font-size: 70px;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>RECURSIVE COMIC VIEWER</h1>
    <label for="baseId">PARENT:</label>
    <input type="text" id="baseId" placeholder="Inscription ID" value="0e7838c1c5c0bcd98453fe21047704f66a2efbccde43f5e220aa745a45fe6a2bi0">
    <div id="controls">
        <button id="showImagesButton" onclick="showImages()">READ COMIC</button>
        <button id="watchButton" onclick="toggleVideoMode()">WATCH</button>
        <button id="fullscreenButton" onclick="toggleFullscreen()">FULLSCREEN</button>
    </div>
    <div id="container">
        <div id="branding">ORDINAUTS</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Global variables
        let baseURL = 'https://ordinals.com/r/children/';
        let imageURLBase = 'https://ordinals.com/content/';
        let videoURLBase = 'https://github.com/snoop-frog/comic/raw/refs/heads/main/';
        let currentPage = 0;
        let totalPages = 0;
        let isTransitioning = false;
        let isVideoMode = false;
        const transitions = ['slide-left', 'slide-down', 'slide-right', 'slide-down', 'slide-left', 'slide-up'];
        
        // Define the title page index (9th page, index 8)
        const TITLE_PAGE_INDEX = 8;

        // Function to get video URL for a specific page
        function getVideoUrlForPage(pageIndex) {
            // Map the current page index to the correct video file
            // Account for the reordering: 
            // - First page (index 0) is mapped to video 109.mp4 (the cover)
            // - Pages 1-8 map to 101.mp4-108.mp4
            // - Pages 9+ map to 201.mp4 onwards
            
            if (pageIndex === 0) {
                // The cover page
                return `${videoURLBase}109.mp4`;
            } else if (pageIndex >= 1 && pageIndex <= 8) {
                // The first 8 pages after the cover (originally before the cover)
                return `${videoURLBase}${100 + pageIndex}.mp4`;
            } else {
                // Additional pages after the first 9
                // These would map to the 200 series videos
                return `${videoURLBase}${200 + (pageIndex - 8)}.mp4`;
            }
        }

        // Function to toggle between image and video mode
        function toggleVideoMode() {
            isVideoMode = !isVideoMode;
            
            const pages = document.querySelectorAll('.page');
            const watchButton = document.getElementById('watchButton');
            
            if (isVideoMode) {
                watchButton.textContent = "VIEW COMIC";
                
                // Replace all images with videos
                pages.forEach((page, index) => {
                    const img = page.querySelector('img');
                    if (img) {
                        // Create a video element with the same styling
                        const video = document.createElement('video');
                        video.src = getVideoUrlForPage(index);
                        video.alt = img.alt;
                        video.controls = true;
                        video.autoplay = index === currentPage; // Autoplay only current page
                        video.loop = true;
                        video.onclick = handleImageClick; // Use the same click handler
                        
                        // Replace the image with the video
                        page.replaceChild(video, img);
                        
                        // If this is the current page, play the video
                        if (index === currentPage) {
                            video.play().catch(err => console.error("Video play failed:", err));
                        }
                    }
                });
                
                console.log("Switched to video mode");
            } else {
                watchButton.textContent = "WATCH";
                
                // Reload the comic to restore original images
                showImages();
                console.log("Switched back to image mode");
            }
        }

        // Handle image/video click for navigation
        function handleImageClick(event) {
            if (isTransitioning) return;
            const element = event.target;
            const width = element.clientWidth;
            const clickX = event.clientX - element.getBoundingClientRect().left;
            if (clickX < width / 2) {
                prevPage();
            } else {
                nextPage();
            }
        }

        // Navigate to the next page
        function nextPage() {
            if (isTransitioning || currentPage >= totalPages - 1) return;
            isTransitioning = true;
            const pages = document.querySelectorAll('.page');
            const nextTransition = transitions[currentPage % transitions.length];
            pages[currentPage].classList.remove('page-current');
            pages[currentPage].classList.add(nextTransition);
            
            // If in video mode, pause current video
            if (isVideoMode) {
                const currentVideo = pages[currentPage].querySelector('video');
                if (currentVideo) {
                    currentVideo.pause();
                }
            }
            
            setTimeout(() => {
                pages[currentPage].classList.remove(nextTransition);
                currentPage++;
                pages[currentPage].classList.add('page-current');
                
                // If in video mode, play the next video
                if (isVideoMode) {
                    const nextVideo = pages[currentPage].querySelector('video');
                    if (nextVideo) {
                        nextVideo.play().catch(err => console.error("Video play failed:", err));
                    }
                }
                
                isTransitioning = false;
            }, 500);
        }

        // Navigate to the previous page
        function prevPage() {
            if (isTransitioning || currentPage <= 0) return;
            isTransitioning = true;
            const pages = document.querySelectorAll('.page');
            const prevTransition = transitions[(currentPage - 1) % transitions.length];
            pages[currentPage].classList.remove('page-current');
            
            // If in video mode, pause current video
            if (isVideoMode) {
                const currentVideo = pages[currentPage].querySelector('video');
                if (currentVideo) {
                    currentVideo.pause();
                }
            }
            
            currentPage--;
            pages[currentPage + 1].classList.add(prevTransition);
            setTimeout(() => {
                pages[currentPage + 1].classList.remove(prevTransition);
                pages[currentPage].classList.add('page-current');
                
                // If in video mode, play the previous video
                if (isVideoMode) {
                    const prevVideo = pages[currentPage].querySelector('video');
                    if (prevVideo) {
                        prevVideo.play().catch(err => console.error("Video play failed:", err));
                    }
                }
                
                isTransitioning = false;
            }, 500);
        }

        // Toggle fullscreen mode
        function toggleFullscreen() {
            const container = document.getElementById('container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Main function to show images
        async function showImages() {
            const showImagesButton = document.getElementById('showImagesButton');
            showImagesButton.disabled = true;
            const baseId = document.getElementById('baseId').value.trim();
            document.getElementById('container').innerHTML = '<div id="branding">ORDINAUTS</div>';
            let i = 0;
            let hasMore = true;
            currentPage = 0;
            let allImages = [];
            isVideoMode = false;
            document.getElementById('watchButton').textContent = "WATCH";

            try {
                while (hasMore) {
                    let url = `${baseURL}${baseId}/${i}`;
                    let response = await axios.get(url);
                    let ids = response.data.ids;
                    ids.forEach(id => {
                        allImages.push(id);
                    });
                    hasMore = response.data.more;
                    i++;
                }

                // Reorder the images to always make the 9th image appear first
                if (allImages.length > TITLE_PAGE_INDEX) {
                    // Take the title page (9th page, index 8)
                    let titlePageId = allImages[TITLE_PAGE_INDEX];
                    
                    // Create a new array with the title page first
                    let reorderedImages = [titlePageId];
                    
                    // Add pages before the title page (indices 0 to TITLE_PAGE_INDEX-1)
                    for (let j = 0; j < TITLE_PAGE_INDEX; j++) {
                        reorderedImages.push(allImages[j]);
                    }
                    
                    // Add all pages after the title page (from TITLE_PAGE_INDEX+1 onwards)
                    for (let j = TITLE_PAGE_INDEX + 1; j < allImages.length; j++) {
                        reorderedImages.push(allImages[j]);
                    }
                    
                    // Replace the original array with the reordered one
                    allImages = reorderedImages;
                }

                // Create and add pages to the container
                allImages.forEach((id, index) => {
                    let page = document.createElement('div');
                    page.classList.add('page');
                    if (index === 0) {
                        page.classList.add('page-current');
                    }
                    let img = document.createElement('img');
                    img.src = `${imageURLBase}${id}`;
                    img.alt = `Image for ID ${id}`;
                    img.onclick = (event) => handleImageClick(event);
                    page.appendChild(img);
                    
                    // Store the original image URL as a data attribute for reference
                    page.setAttribute('data-image-src', `${imageURLBase}${id}`);
                    page.setAttribute('data-image-id', id);
                    document.getElementById('container').appendChild(page);
                });

                totalPages = allImages.length;
                currentPage = 0;
                console.log('Images loaded successfully.');
            } catch (error) {
                console.error('Error loading images:', error);
                alert(`Failed to load images at page ${i}. Last successful page was ${i - 1}. Check the console for errors.`);
            } finally {
                showImagesButton.disabled = false;
            }
        }

        // Initialize the comic viewer on page load
        document.addEventListener('DOMContentLoaded', showImages);
    </script>
</body>
</html>
