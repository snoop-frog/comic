<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECURSIVE COMIC VIEWER BY SNOOPTOSHI</title>
    <style>
        @font-face {
            src: url(data:font/woff;base64, PASTE BASE64 CODE HERE) format('woff');
            font-family: 'Quantify-Bold';
            font-weight: bold;
            font-style: normal;
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Quantify-Bold', sans-serif;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        input, button {
            background-color: #333;
            color: #fff;
            border: 1px solid #fff;
            padding: 5px 10px;
            font-family: 'Quantify-Bold', sans-serif;
            font-size: 16px;
            margin: 5px;
        }
        input:focus, button:focus {
            outline: none;
            border-color: #9f0;
        }
        button:hover {
            background-color: #555;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        label {
            font-size: 18px;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        #container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border: 2px solid #fff;
            box-sizing: border-box;
        }
        .page-current {
            opacity: 1;
        }
        .slide-left {
            transform: translateX(-100%);
        }
        .slide-right {
            transform: translateX(100%);
        }
        .slide-up {
            transform: translateY(-100%);
        }
        .slide-down {
            transform: translateY(100%);
        }
        #branding {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Quantify-Bold', sans-serif;
            font-size: 70px;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>RECURSIVE COMIC VIEWER</h1>
    <label for="baseId">PARENT:</label>
    <input type="text" id="baseId" placeholder="Inscription ID" value="0e7838c1c5c0bcd98453fe21047704f66a2efbccde43f5e220aa745a45fe6a2bi0">
    <div id="controls">
        <button id="showImagesButton" onclick="showImages()">READ COMIC</button>
        <button id="fullscreenButton" onclick="toggleFullscreen()">FULLSCREEN</button>
    </div>
    <div id="container">
        <div id="branding">ORDINAUTS</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let baseURL = 'https://ordinals.com/r/children/';
        let imageURLBase = 'https://ordinals.com/content/';
        let currentPage = 0;
        let totalPages = 0;
        let isTransitioning = false;
        const transitions = ['slide-left', 'slide-down', 'slide-right', 'slide-down', 'slide-left', 'slide-up'];
        // Define the number of new pages added at the end.
        const NEW_PAGES_COUNT = 9;

        async function showImages() {
            const showImagesButton = document.getElementById('showImagesButton');
            showImagesButton.disabled = true;
            const baseId = document.getElementById('baseId').value.trim();
            document.getElementById('container').innerHTML = '<div id="branding">ORDINAUTS</div>';
            let i = 0;
            let hasMore = true;
            currentPage = 0;
            let pages = [];

            try {
                while (hasMore) {
                    let url = `${baseURL}${baseId}/${i}`;
                    let response = await axios.get(url);
                    let ids = response.data.ids;
                    ids.forEach(id => {
                        let page = document.createElement('div');
                        page.classList.add('page');
                        let img = document.createElement('img');
                        img.src = `${imageURLBase}${id}`;
                        img.alt = `Image for ID ${id}`;
                        img.onclick = (event) => handleImageClick(event);
                        page.appendChild(img);
                        pages.push(page);
                    });
                    hasMore = response.data.more;
                    i++;
                }

                // If there are both old and new pages,
                // the comic cover is the last old page.
                // Calculate the number of old pages.
                if (pages.length > NEW_PAGES_COUNT) {
                    const oldPagesCount = pages.length - NEW_PAGES_COUNT;
                    // Remove the last old page (the comic cover)
                    // and unshift it so it appears first.
                    let comicCover = pages.splice(oldPagesCount - 1, 1)[0];
                    pages.unshift(comicCover);
                } else if (pages.length > 1) {
                    // Fallback: if no new pages are added,
                    // simply rotate so that the last page is first.
                    let comicCover = pages.pop();
                    pages.unshift(comicCover);
                }

                pages.forEach((page, index) => {
                    if (index === 0) {
                        page.classList.add('page-current');
                    }
                    document.getElementById('container').appendChild(page);
                });

                totalPages = pages.length;
                currentPage = 0;
                console.log('Images loaded successfully.');
            } catch (error) {
                console.error('Error loading images:', error);
                alert(`Failed to load images at page ${i}. Last successful page was ${i - 1}. Check the console for errors.`);
            } finally {
                showImagesButton.disabled = false;
            }
        }

        function handleImageClick(event) {
            if (isTransitioning) return;
            const imgWidth = event.target.clientWidth;
            const clickX = event.clientX - event.target.getBoundingClientRect().left;
            if (clickX < imgWidth / 2) {
                prevPage();
            } else {
                nextPage();
            }
        }

        function nextPage() {
            if (isTransitioning || currentPage >= totalPages - 1) return;
            isTransitioning = true;
            const pages = document.querySelectorAll('.page');
            const nextTransition = transitions[currentPage % transitions.length];
            pages[currentPage].classList.remove('page-current');
            pages[currentPage].classList.add(nextTransition);
            setTimeout(() => {
                pages[currentPage].classList.remove(nextTransition);
                currentPage++;
                pages[currentPage].classList.add('page-current');
                isTransitioning = false;
            }, 500);
        }

        function prevPage() {
            if (isTransitioning || currentPage <= 0) return;
            isTransitioning = true;
            const pages = document.querySelectorAll('.page');
            const prevTransition = transitions[(currentPage - 1) % transitions.length];
            pages[currentPage].classList.remove('page-current');
            currentPage--;
            pages[currentPage + 1].classList.add(prevTransition);
            setTimeout(() => {
                pages[currentPage + 1].classList.remove(prevTransition);
                pages[currentPage].classList.add('page-current');
                isTransitioning = false;
            }, 500);
        }

        function toggleFullscreen() {
            const container = document.getElementById('container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener('DOMContentLoaded', showImages);
    </script>
</body>
</html>
